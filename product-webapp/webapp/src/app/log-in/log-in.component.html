<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="nav" style="position: sticky; top: 0; z-index: 2;">
    <mat-toolbar style="background-color:#3F403F; width: 100%;">
      <mat-toolbar-row class="row1" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);">
        <img src="../../assets/GOOD_CAUSE-removebg-preview.png" alt="" style="width: 60px; height: 60px;">
        <h1 style="padding-top: 15px;" class="title">Philanthrolink</h1>
        <span class="example-spacer"></span>
        <button mat-raised-button id="navv-btn" routerLink="/registration">Register</button>
        <button mat-icon-button style="margin-left: 10px;" [matMenuTriggerFor]="menu"><mat-icon class="icon1"
            style="color: #E6E8E6;">account_circle</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="">Home</button>
        </mat-menu>


      </mat-toolbar-row>
    </mat-toolbar>

  </div>
  <img src="../assets/Philanthrolink 1.png ">
  <div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-floating mb-3">
        <input formControlName="userEmail" type="email" class="form-control" id="floatingInput"
          placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input formControlName="userPassword" type="password" class="form-control" id="floatingPassword"
          placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <div>
        <button type="submit" (click)="loginCheck()" class="btn btn-outline-success me-2" type="button">Log In</button>

        <p>( If not a registered user, please click on register button )</p>
      </div>
    </form>
  </div>
</body>

</html>
